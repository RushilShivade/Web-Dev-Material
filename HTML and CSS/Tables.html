<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables-1</title>
</head>

<body>
    <h1>Example</h1>

    <table>
        <thead>
            <tr>
                <th>Company</th>
                <th>Contact</th>
                <th>Country</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Alfreds Futterkiste</td>
                <td>Maria Anders</td>
                <td>Germany</td>
            </tr>

            <tr>
                <td>Centro comercial Moctezuma</td>
                <td>Francisco Chang</td>
                <td> Mexico</td>
            </tr>

            <tr>
                <td>Laughing Bacchus Winecellars</td>
                <td> Yoshi Tannamuri</td>
                <td> Canada</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>3</td>
                <td>3</td>
                <td>3</td>
            </tr>
        </tfoot>


    </table>

    <h2>V2</h2>

    <table>
        <thead>
            <tr>
                <th rowspan="2">Animal</th>
                <th colspan="2">Average Mass</th>
                <th rowspan="2">Flighted</th>
            </tr>

            <tr>
                <th>KG</th>
                <th>LBS</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>90</td>
                <td>180</td>
                <td>NO</td>
            </tr>
        </tbody>


    </table>

</body>

</html>
