<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARATHON REGISTRATION</title>
    <link rel="stylesheet" href="marathon.css">
</head>

<body>
    <h1>MARATHON REGISTRATION FORM</h1>
    <hr>

    <form action="/registered">
        <p>
        <div>
            <label for="fname">First Name</label>
            <input type="text" id="fname" required>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" required>
        </div>
        </p>

        <p>
        <h2>Select a race</h2>

        <div>
            <input type="radio" id="fun" name="race" value="Fun Run 5km">
            <label for="fun">Fun Run 5km</label>
        </div>

        <div>
            <input type="radio" id="Half" name="race" value="Half MARATHON">
            <label for="Half">Half MARATHON</label>
        </div>

        <div>
            <input type="radio" id="Full" name="race" value="Full MARATHON">
            <label for="Full">Full MARATHON</label>
        </div>
        </p>

        <div>

            <p>
                <label for="email">Email</label>
                <input type="email" id="email" name="Email" required>

                <label for="pass">Password</label>
                <input type="password" id="pass" minlength="8" required>
            </p>
        </div>

        <div>
            <label for="Age">Select age group</label>
            <select name="Age" id="Age">
                <option value="Under 18">Under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <hr>
        <div>
            <button type="submit">Register!</button>
        </div>

    </form>

</body>

</html>
