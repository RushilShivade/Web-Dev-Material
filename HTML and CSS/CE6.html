<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CE6</title>
</head>

<body>
    <form action="/Registered">
        <div>
            <label for="uname">Username</label>
            <input type="email" name="username" id="uname" placeholder="username" minlength="5" maxlength="25" required>

        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="password" minlength="8" required>

        </div>

        <button type="submit">Register</button>

    </form>

</body>

</html>
