<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <h1 id="h1" class="is-size-1 has-text-weight-bold is-family-monospace">Calculator using HTML, CSS, and JavaScript
    </h1>
    <br>
    <br>
    <br>
    <div class="container2">
        <input class="input is-rounded" type="text" placeholder="Calculator" id="input1">
    </div>
    
    <div class="container">
        <div class="row">
            <button class="button is-primary is-outlined is-large">7</button>
            <button class="button is-primary is-outlined is-large">8</button>
            <button class="button is-primary is-outlined is-large">9</button>
            <button class="button is-primary is-outlined is-large">*</button>
        </div>

        <div class="row">
            <button class="button is-primary is-outlined is-large">4</button>
            <button class="button is-primary is-outlined is-large">5</button>
            <button class="button is-primary is-outlined is-large">6</button>
            <button class="button is-primary is-outlined is-large">/</button>
        </div>

        <div class="row" id="adjust">
            <button class="button is-primary is-outlined is-large">1</button>
            <button class="button is-primary is-outlined is-large">2</button>
            <button class="button is-primary is-outlined is-large">3</button>
            <button class="button is-primary is-outlined is-large">+</button>
        </div>

        <div class="row">
            <button class="button is-primary is-outlined is-large">0</button>
            <button class="button is-primary is-outlined is-large">.</button>
            <button class="button is-primary is-outlined is-large">=</button>
            <button class="button is-primary is-outlined is-large">-</button>
        </div>

        <br>
        <button id="clear" class="clearBtn">Clear</button>
        
    </div>

    <script src="/app.js"></script>
</body>

</html>
